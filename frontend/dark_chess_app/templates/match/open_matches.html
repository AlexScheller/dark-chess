{% extends "shared/base.html" %}
{% block page_content %}
<a class="button-link" href="{{ url_for('match.create_match') }}">Create</a>
<ul class="match-list">
	{% for match_id in matches -%}
	<li><h6>{{ match_id }}</h6><a class="button-link" href="{{ url_for('match.join_match', id=match_id) }}">join</a></li>
	{%- endfor %}
</ul>
{% endblock %}
