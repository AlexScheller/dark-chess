{% extends "shared/base.html" %}
{% from "shared/macros.jinja" import match_card with context %}
{% block page_content %}
<a class="button-link" href="{{ url_for('match.create_match') }}">Create</a>
<ul class="match-list">
	{% for match_data in matches -%}
	{{ match_card(match_data) }}
	{%- endfor %}
</ul>
{% endblock %}
