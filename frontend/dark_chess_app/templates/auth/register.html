{% extends "shared/base.html" %}
{% from "shared/macros.jinja" import string_input %}
{% block page_content %}
<h1>Register</h1>
<form action="" method="post" novalidate="">
	{{ form.hidden_tag() }}
	{{ string_input(form.username, 'username') }}
	{{ string_input(form.email, 'email') }}
	{{ string_input(form.password, 'password') }}
	<button>Sign Up</button>
</form>
{% endblock %}
