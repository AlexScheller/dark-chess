upstream app_server {
	ip_hash;
	server client1:5005 fail_timeout=0;
	server client2:5006 fail_timeout=0;
	server client3:5007 fail_timeout=0;
}

server {
	listen 80;
	server_name darkchess.net;
	server_tokens off;

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	location / {
		return 301 https://$host$request_uri;
	}
}

server {
	listen 443 ssl;
	server_name darkchess.net;
	server_tokens off;

	ssl_certificate /etc/letsencrypt/live/darkchess.net/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/darkchess.net/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	location /favicon.ico {
		alias /static/images/favicon.ico;
	}

	location / {
		proxy_set_header	Host				$http_host;
		proxy_set_header	X-Real-IP			$remote_addr;
		proxy_set_header	X-Forwarded-For		$proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Proto	$scheme;
		proxy_redirect off;
		proxy_pass http://app_server;
	}
}